<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissors Game</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class ="choice" id ="rock">
            <img src="/game/image/3313783-middle.png" alt="Rock">
        </div>
        <div class ="choice" id ="paper">
            <img src="/game/image/3313779-middle.png" alt="Paper">
        </div>
        <div class ="choice" id ="scissors">
            <img src="/game/image/3313815-middle.png" alt="Scissors">
        </div>
    </div>
    <div class="score-board">
        <div class="player-score">
            <h2>Player Score: <span id="playerScore">0</span></h2>
        </div>
        <div class="computer-score">
            <h2>Computer Score: <span id="computerScore">0</span></h2>
        </div>
    </div>
    <div class="message-container">
        <p id="msg">Play your move</p>
    </div>

    <script src="rock-paper.js"></script>
    
</body>
</html>
